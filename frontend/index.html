<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Eventos - Autenticación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5a6fd8;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .provider-fields {
            display: none;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .provider-fields.show {
            display: block;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .user-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #666;
            margin-bottom: 0.25rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 Plataforma de Eventos</h1>
            <p>Sistema de gestión con transparencia de costos</p>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <p>Cargando...</p>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-success" id="success-alert"></div>
        <div class="alert alert-error" id="error-alert"></div>

        <!-- Login Form -->
        <div class="form-container active" id="login-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="switch-form">
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-nombre">Nombre completo:</label>
                    <input type="text" id="register-nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="register-telefono">Teléfono:</label>
                    <input type="tel" id="register-telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="register-tipo">Tipo de usuario:</label>
                    <select id="register-tipo" name="tipo_usuario" required>
                        <option value="">Selecciona una opción</option>
                        <option value="cliente">Cliente (Organizo eventos)</option>
                        <option value="proveedor">Proveedor (Ofrezco servicios)</option>
                    </select>
                </div>
                
                <!-- Provider Fields -->
                <div class="provider-fields" id="provider-fields">
                    <h4 style="margin-bottom: 1rem; color: #333;">Información de Proveedor</h4>
                    <div class="form-group">
                        <label for="nombre-empresa">Nombre de la empresa:</label>
                        <input type="text" id="nombre-empresa" name="nombre_empresa">
                    </div>
                    <div class="form-group">
                        <label for="descripcion-servicios">Descripción de servicios:</label>
                        <textarea id="descripcion-servicios" name="descripcion_servicios" rows="3" placeholder="Describe los servicios que ofreces..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experiencia-anos">Años de experiencia:</label>
                        <input type="number" id="experiencia-anos" name="experiencia_anos" min="0" max="50">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="switch-form">
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Dashboard</h2>
            <div class="user-info" id="user-info">
                <!-- User info will be populated here -->
            </div>
            <button class="btn btn-secondary" id="logout-btn">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        class AuthApp {
            constructor() {
                this.apiUrl = 'https://plataforma-eventos-mvp.onrender.com/api';
                this.token = localStorage.getItem('token');
                this.user = JSON.parse(localStorage.getItem('user') || 'null');
                this.init();
            }

            init() {
                this.bindEvents();
                
                // Check if user is already logged in
                if (this.token && this.user) {
                    this.showDashboard();
                    this.loadUserProfile();
                }
            }

            bindEvents() {
                // Form switching
                document.getElementById('show-register').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showRegisterForm();
                });

                document.getElementById('show-login').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showLoginForm();
                });

                // Form submissions
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin(e);
                });

                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister(e);
                });

                // Provider type change
                document.getElementById('register-tipo').addEventListener('change', (e) => {
                    const providerFields = document.getElementById('provider-fields');
                    if (e.target.value === 'proveedor') {
                        providerFields.classList.add('show');
                    } else {
                        providerFields.classList.remove('show');
                    }
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.handleLogout();
                });
            }

            showLoginForm() {
                document.getElementById('login-form').classList.add('active');
                document.getElementById('register-form').classList.remove('active');
                document.getElementById('dashboard').classList.remove('active');
                this.clearAlerts();
            }

            showRegisterForm() {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('register-form').classList.add('active');
                document.getElementById('dashboard').classList.remove('active');
                this.clearAlerts();
            }

            showDashboard() {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('register-form').classList.remove('active');
                document.getElementById('dashboard').classList.add('active');
                this.clearAlerts();
            }

            showLoading(show = true) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }

            showAlert(message, type = 'error') {
                const alertId = `${type}-alert`;
                const alert = document.getElementById(alertId);
                alert.textContent = message;
                alert.classList.add('show');
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }

            clearAlerts() {
                document.getElementById('success-alert').classList.remove('show');
                document.getElementById('error-alert').classList.remove('show');
            }

            async handleLogin(e) {
                const formData = new FormData(e.target);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                this.showLoading(true);

                try {
                    const response = await fetch(`${this.apiUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.token = result.token;
                        this.user = result.user;
                        
                        localStorage.setItem('token', this.token);
                        localStorage.setItem('user', JSON.stringify(this.user));
                        
                        this.showAlert('Login exitoso', 'success');
                        setTimeout(() => {
                            this.showDashboard();
                            this.populateUserInfo();
                        }, 1000);
                        
                    } else {
                        this.showAlert(result.error || 'Error en el login');
                    }
                } catch (error) {
                    this.showAlert('Error de conexión. Verifica tu internet.');
                    console.error('Login error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            async handleRegister(e) {
                const formData = new FormData(e.target);
                const registerData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    nombre: formData.get('nombre'),
                    telefono: formData.get('telefono'),
                    tipo_usuario: formData.get('tipo_usuario')
                };

                // Add provider data if applicable
                if (registerData.tipo_usuario === 'proveedor') {
                    registerData.datos_proveedor = {
                        nombre_empresa: formData.get('nombre_empresa'),
                        descripcion_servicios: formData.get('descripcion_servicios'),
                        experiencia_anos: parseInt(formData.get('experiencia_anos')) || 0
                    };
                }

                this.showLoading(true);

                try {
                    const response = await fetch(`${this.apiUrl}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registerData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.token = result.token;
                        this.user = result.user;
                        
                        localStorage.setItem('token', this.token);
                        localStorage.setItem('user', JSON.stringify(this.user));
                        
                        this.showAlert('Registro exitoso', 'success');
                        setTimeout(() => {
                            this.showDashboard();
                            this.populateUserInfo();
                        }, 1000);
                        
                    } else {
                        this.showAlert(result.error || 'Error en el registro');
                    }
                } catch (error) {
                    this.showAlert('Error de conexión. Verifica tu internet.');
                    console.error('Register error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            async loadUserProfile() {
                if (!this.token) return;

                try {
                    const response = await fetch(`${this.apiUrl}/auth/profile`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Content-Type': 'application/json',
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.user = result.user;
                        localStorage.setItem('user', JSON.stringify(this.user));
                        this.populateUserInfo();
                    } else if (response.status === 401) {
                        // Token expired
                        this.handleLogout();
                    }
                } catch (error) {
                    console.error('Profile load error:', error);
                }
            }

            populateUserInfo() {
                if (!this.user) return;

                const userInfo = document.getElementById('user-info');
                const tipoUsuario = this.user.tipo_usuario === 'cliente' ? 'Cliente' : 'Proveedor';
                
                let html = `
                    <h3>Bienvenido, ${this.user.nombre}</h3>
                    <p><strong>Email:</strong> ${this.user.email}</p>
                    <p><strong>Tipo:</strong> ${tipoUsuario}</p>
                    <p><strong>Teléfono:</strong> ${this.user.telefono || 'No especificado'}</p>
                    <p><strong>Estado:</strong> ${this.user.estatus}</p>
                `;

                if (this.user.tipo_usuario === 'proveedor') {
                    html += `
                        <p><strong>Empresa:</strong> ${this.user.nombre_empresa || 'No especificada'}</p>
                        <p><strong>Experiencia:</strong> ${this.user.experiencia_anos || 0} años</p>
                    `;
                    if (this.user.descripcion_servicios) {
                        html += `<p><strong>Servicios:</strong> ${this.user.descripcion_servicios}</p>`;
                    }
                }

                userInfo.innerHTML = html;
            }

            handleLogout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                this.token = null;
                this.user = null;
                this.showLoginForm();
                this.showAlert('Sesión cerrada correctamente', 'success');
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuthApp();
        });
    </script>
</body>
</html>
